<div class="col-md-12">
    <div class="pannelDiv" id="pannel1">
        <div class="x_panel">
            <div class="x_title">
                <h2>Quotes Master</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li data-toggle="tooltip" title="Add Tournament"><a href="#" data-toggle="modal" data-target="#AddQuotes" title="Add Quote"><i class="lnr lnr-plus-circle"></i> Add Quote</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Quotes</th>
                            <th>Auther</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                     <tbody>
                        <tr  >
                            <td></td>
                            <td>gg</td>
                            <td>dsd</td>
                            <td><a href="#" data-toggle="modal" title="Edit Quotes" (click)="editQuoteForm(sb)" data-target="#EditQuotes"><i class="lnr lnr-pencil"></i></a></td>
                            <td><a href="#" title="Delete Tournament" (click)="deleteForm(sb.id)" data-toggle="modal" data-target="#DeleteQuotes"><i class="lnr lnr-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
  <div class="modal fade" id="AddQuotes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="qForm" (ngSubmit)="quoteSave()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Quote</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <textarea formControlName="quoteName" class="form-control" id="AddCity" placeholder="Enter new Quote"></textarea></div>
                    <div class="form-group">
                        <input formControlName="quoteAuthor"  class="form-control" placeholder="Enter Auther">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="!qForm.valid" class="btn btn-primary">Add Quote</button>
                    <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
